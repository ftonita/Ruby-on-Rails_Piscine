<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Presidental Pardon Form</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="form">
	<table>
		<thead>
		<tr><td>
			<b>Presidental Pardon Form</b>
		</td></tr>
		</thead>
	<tbody>
		<tr><td>
			<p><b>First Name:</b><br>
			<input type="text" id="firstname" size="40">
		</td></tr>
		<tr><td>
			<p><b>Name:</b><br>
			<input type="text" id="name" size="40">
		</td></tr>
		<tr><td>
			<p><b>Age:</b><br>
			<input type="number" id="age" size="40">
		</td></tr>
		<tr><td>
			<p><b>Phone:</b><br>
			<input type="phone" id="phone"  size="40">
		</td></tr>
		<tr><td>
			<p><b>E-Mail:</b><br>
			<input type="email" id="email" size="40">
		</td></tr>
		<tr><td>
			<p><b>Are you Ecole42 student?</b><Br>
			<input type="checkbox" id="student"> Yes<Br>
		</td></tr>
		<tr><td>
			<p><b>Gender:</b><Br>
			<input type="radio" id="gender_male" value="Male"> Male<Br>
			<input type="radio" id="gender_female" value="Female"> Female<Br>
			<input type="radio" id="gender_other" value="Other"> Other<Br>
		</td></tr>
	</tbody>
	<tfoot>
        <tr>
            <td style="align: center">
				<input type="button" onclick="displayFormContents()" value="Submit"><Br>
			</td>
		</tr>
	</table>
	</div>

	
<script src="popup.js"></script>
</body>
</html>
