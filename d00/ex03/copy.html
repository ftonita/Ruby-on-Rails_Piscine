<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Page Replicating</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

<table>
	<tHead>
		<tr>
			<td style="width: 35ch"><h2>Frontend</h2></td>
			<td style="width: 15ch"></td>
			<td style="width: 35ch"><h2>Backend</h2></td>
		<tr>
	</tHead>
	<tr>
		<td style="width: 35ch"><label for="html5">HTML5:</label>
			<progress class="html5" id="html5" max="100" value="80"> 80% </progress></td>
		<td style="width: 15ch"></td>
		<td style="width: 35ch"><label for="python">Python:</label>
			<progress class="python" id="python" max="100" value="75"> 75% </progress></td>	
	</tr>

	<tr>
		<td style="width: 35ch"><label for="css3">CSS3:</label>
			<progress class="css3" id="css3" max="100" value="60"> 60% </progress></td>
		<td style="width: 15ch"></td>
		<td style="width: 35ch"><label for="php">PHP:</label>
			<progress class="php" id="php" max="100" value="65"> 65% </progress></td>	
	</tr>

	<tr>
		<td style="width: 35ch"><label for="jquery">jQuery:</label>
			<progress class="jquery" id="jquery" max="100" value="50"> 50% </progress></td>
		<td style="width: 15ch"></td>
		<td style="width: 35ch"><label for="node-js">Node.js:</label>
			<progress class="node-js" id="nodejs" max="100" value="35"> 35% </progress></td>	
	</tr>

</table>
</body>
</html>
